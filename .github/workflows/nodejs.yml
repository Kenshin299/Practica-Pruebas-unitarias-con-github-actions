name: Node.js CI

on:
    push:
      branches:
        - master

jobs:
    pruebas:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout del c√≥digo fuente
        uses: actions/checkout@v2
  
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
  
      - name: Instalar dependencias
        run: npm install
  
      - name: Ejecutar pruebas unitarias
        run: npm test
